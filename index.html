<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />  <!-- favicon -->

    <link rel="stylesheet" href="style.css">  <!-- link to style sheet -->

    <title>MJMorrison10 | Tip calculator app</title> <!-- title of page -->

    
    <!-- link to google fonts - Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">   


    <script
      src="https://kit.fontawesome.com/0252bd3897.js"
      crossorigin="anonymous"
    ></script>  <!-- link to font awesome -->
  </head>
  <body>
    <main>
      <section class="left-section">
        <div class="bill">Bill</div> 
        <div class="bill-input">
          <input class="bill-number" placeholder="0" type="number" />
          <i class="fas fa-dollar-sign"></i>
        </div>

        <div class="tip-header">Select Tip %</div>
        <div class="tip-top">
          <button class="percent-5 percent-button">5%</button>
          <button class="percent-10 percent-button">10%</button>
          <button class="percent-15 percent-button">15%</button>
          <button class="percent-25 percent-button">25%</button>
          <button class="percent-50 percent-button">50%</button>
          <button id="custom" class="percent-custom"><input class="custom" type="number" placeholder="Custom"></button>
        </div>
        <div class="people-number">Number of People</div>
        <div class="people-input">
          <div class="people-input-error">Can't be zero</div>
          <input class="numberofpeople" type="number">
          <i class="fas fa-user"></i>
          </input>
        </div>
      </section>

      <section class="right-section">
        <div class="tip-amount">
          <div class="tip-amount-tip">Tip Amount</div>
          <div class="tip-amount-person">/ person</div>
          <span class="tip-amount-cash">$0.00</span>
        </div>
        <div class="tip-total">
          <div class="tip-total-total">Total</div>
          <div class="tip-total-person">/ person</div>
          <span class="tip-total-cash">$0.00</span>
        </div>
        <div class="tip-spacing"></div>
        <button class="button reset">Reset</button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://portfolio-mjm-react.netlify.app/">mjmorrison10</a>.
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
